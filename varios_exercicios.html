//  ------  -------  Calcula média de nota ---------  -----       
        function media(){
            let num1, num2, num3;

            while (true) {
        num1 = parseFloat(prompt('Insira o primeiro número:'));
        if (!isNaN(num1)) {
            break; // Se o número for válido, sai do loop
        } else {
            alert("Por favor, insira um número válido.");
        }
    }

    while (true) {
        num2 = parseFloat(prompt('Insira o segundo número:'));

            break;
        } else {
            alert("Por favor, insira um número válido.");
        }
    }

    while (true) {

        }
    }

            const result = (num1 + num2 + num3)/3;

      // -------------------------------------------------
      
      function calcIMC (){

        let peso = parseFloat(document.getElementById('p1').value);
        let altura = parseFloat(document.getElementById('a1').value);

        const calc = peso / (altura ** 2)
        document.getElementById("res").innerHTML = `Seu IMC é ${calc.toFixed(2)}`;
        
      }

<body>
    <input type="text" id="p1" placeholder="Insira seu peso em kg">
    <input type="text" id="a1" placeholder="Insira sua altura em metros">

    <button onclick="calcIMC()">Calcular</button> 

    <div id="res"> </div>
